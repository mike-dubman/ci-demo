---
job: baremetal

kubernetes:
  cloud: 'swx-k8s-spray'

runs_on_dockers:
  - {name: 'blackduck', url: 'harbor.mellanox.com/toolbox/ngci-centos:7.9.2009', category: 'tool', arch: 'x86_64'}

env:
  cidemo_var1: false
  cidemo_var2: 'false'
  cidemo_var3: enabled
  cidemo_var4: 'enabled'
  cidemo_var5: 5
  cidemo_var6: '5'

steps:

- name: step1
  run: |
    hostname
    env

pipeline_start:
  run: |
    echo Starting pipeline
    env

pipeline_stop:
  run: 
    echo pipeline_status=$pipeline_status
    echo all done

