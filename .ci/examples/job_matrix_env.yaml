---
job: baremetal

kubernetes:
  cloud: 'swx-k8s-spray'

runs_on_dockers:
  - {name: 'centos7-6', arch: 'x86_64'}

runs_on_agents:
  - nodeLabel: '(dockerserver || docker) && x86_64'
#  - nodeLabel: 'hpc-test-node-inbox'

env:
  cidemo_var1: '777'
  cidemo_var2: '${cidemo_var1}-888'
  cidemo_var3: '${cidemo_var2}-999'
  cidemo_mydir: '$WORKSPACE'
  cidemo_var4: false
  cidemo_var5: 'false'
  cidemo_var6: enabled
  cidemo_var7: 'enabled'
  cidemo_var8: 5
  cidemo_var9: '5'
  step2_enable: 'false'


steps:

- name: step1
  run: |
    sudo touch xxx
    hostname
    env

- name: step2
  enable: ${step2_enable}
  run: |
    hostname
    env

- name: step3
  run: |
    hostname
    env

- name: step4-disabled
  enable: false
  run: |
    hostname
    env

- name: step5-enabled
  enable: true
  run: |
    hostname
    env
